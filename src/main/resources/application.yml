server:
  servlet:
    context-path: /business/v1
  port: 8085

spring:
  application:
    name: chapin_store
  datasource:
    url: jdbc:h2:mem:chapin_store
    driverClassName: org.h2.Driver
    dialect: org.hibernate.dialect.H2Dialect
    hikari:
      username: admin
      password: admin
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

swagger:
  enabled: true
  api-docs:
    path: /v2/api-docs
  ui:
    path: /swagger-ui.html

application:
  order-request:
    property: status
    page-size: 20
  product:
    property: price
    page-size: 20
  category:
    property: name
    page-size: 20
  user:
    property: email
    page-size: 15

